<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/timeline.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="/styles/second-toggle.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span class="title-name">tweeter</span>
      </div>
      <div class="nav-right">
        <p>
        <span class="write">Write</span>
        <span class="write-rest">a new tweet</span>
        </p>
        <button id="down-arrow"><i class="fa-solid fa-angles-down fa-bounce"></i></button>
      </div>
    </nav>
    
    <!-- Hero Header -->
    <header class="header-main">

      <div class="profile-image">
          <img src="/images/profile-hex.png"> 
      </div>
   
      <div class="full-name">
          <h2>
            <span id="first-name">Anthony</span>
            <span id="last-name">Chambers</span>
          </h2>
      </div>

    </header>

    <!-- Main Page Content -->
    <main class="container">

      <!-- Error Container -->
      <div class="error-container-div">
        <span class="error-container">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span class="error"></span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </span>
      </div>

      <!-- Second Toggle -->
      <div class="second-toggle-div">
        <button id="second-toggle"><i class="fa-solid fa-angles-up"></i></button>
      </div>

      <!-- New tweet  -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="submit-tweet" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="sub-tweet">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <!-- Timeline -->
      <section class="timeline"></section>
  
    </main>
  </body>
</html>
