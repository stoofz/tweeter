<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span class="title-name">tweeter</span>
      </div>
      <div class="nav-right">
        <p>
        <span class="bold">Write</span>
        <span class="light">a new tweet</span>
        </p>
        <button class="down-arrow"><i class="fa-solid fa-angles-down fa-bounce"></i></button>
      </div>
    </nav>
    
    <header class="header-main">

      <div class="profile-image">
          <img src="/images/profile-hex.png"> 
      </div>
   
      <div class="full-name">
          <h2>
            <span id="first-name">Anthony</span>
            <span id="last-name">Chambers</span>
          </h2>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <h2>Compose Tweet</h2>
        <form class="tweet" action="/tweets" id="submit-tweet" method="POST">
          <label for="tweet-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="tweet-box"></textarea>
          <div class="sub-tweet">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" id="count-value" for="tweet-text">140</output>
          </div>

        </form>
      </section>
      
      <section id="tweet-timeline" class="timeline">

          <header class="tweet-header">
            <div class="user-slug">
              <i class="fa-sharp fa-regular fa-face-meh"></i>

            </div>
            <span id="tweet-author">@TwoThree<span>
          </header>

          <div class="tweet-message">
            Tweet tweet tweet
          </div>

          <footer>
            <span class="tweet-date">10 days ago</span>
            <div class="tweet-reactions">

              <i id="retweet" class="fa-solid fa-retweet"></i>
              <i id="heart" class="fa-solid fa-heart"></i>
            </div>
          </footer>

        </article> -->
      </section>

    </main>
  </body>
</html>
