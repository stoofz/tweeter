<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span class="title-name">tweeter</span>
      </div>
      <div class="nav-right">
        <p>
        <span class="bold">Write</span>
        <span class="light">a new tweet</span>
        </p>
        <button class="down-arrow"><i class="fa-solid fa-angles-down fa-bounce"></i></button>
      </div>
    </nav>
    
    <header>
      <div class="profile-image">
          <img src="/images/profile-hex.png"> 
      </div>
   
      <div class="full-name">
          <h2>
            <span class="bold">Anthony</span>
            <span class="light">Chambers</span>
          </h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <label class="tweet-label">What are you humming about?</label>
        <form class="tweet" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" class="tweet-box"></textarea>
          <div class="sub-tweet">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      

    </main>



  </body>
</html>
